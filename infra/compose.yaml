version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: autofile
    ports: [ "5432:5432" ]
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: [ "6379:6379" ]

  web:
    build:
      context: ../
      dockerfile: ./infra/docker/Dockerfile.web
    environment:
      DATABASE_URL: postgresql://user:pass@db:5432/autofile
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost
      NEXTAUTH_SECRET: devsecret
      JWT_SECRET: devjwt
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3
    depends_on: [ db, redis ]
    ports: [ "3000:3000" ]

  worker:
    build:
      context: ../
      dockerfile: ./infra/docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://user:pass@db:5432/autofile
      REDIS_URL: redis://redis:6379
    depends_on: [ db, redis ]

  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports: [ "80:80" ]
    depends_on: [ web ]

volumes:
  db_data:
